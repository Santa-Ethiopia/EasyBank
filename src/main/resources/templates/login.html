<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - EasyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      border: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .bank-icon {
      font-size: 3rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .alert-success {
      background: linear-gradient(135deg, #51cf66, #40c057);
      color: white;
    }

    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
    }

    .form-control.with-icon {
      border-left: none;
    }

    .welcome-back {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .footer-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="login-card p-5">
        <div class="text-center mb-4">
          <div class="bank-icon">
            <i class="fas fa-lock"></i>
          </div>
          <h2 class="fw-bold text-dark">Welcome Back</h2>
          <p class="welcome-back">Sign in to your EasyBank account</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Invalid username or password. Please try again.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
          <i class="fas fa-check-circle me-2"></i>
          You have been successfully logged out.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
          <div class="mb-4">
            <label for="username" class="form-label">
              <i class="fas fa-user me-1"></i>Username
            </label>
            <div class="input-group">
              <span class="input-group-text bg-transparent">
                <i class="fas fa-user text-muted"></i>
              </span>
              <input type="text" class="form-control with-icon" id="username" name="username"
                     placeholder="Enter your username" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="fas fa-key me-1"></i>Password
            </label>
            <div class="input-group">
              <span class="input-group-text bg-transparent">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input type="password" class="form-control with-icon" id="password" name="password"
                     placeholder="Enter your password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-login w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Login to Account
          </button>
        </form>

        <div class="footer-links">
          <small>
            Don't have an account?
            <a th:href="@{/public/create-account}">Create one here</a>
          </small>
          <br>
          <small>
            <a th:href="@{/}">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Add interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.login-card');
    const inputs = document.querySelectorAll('.form-control');
    const button = document.querySelector('.btn-login');

    // Card hover effect
    card.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-5px)';
    });

    card.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
    });

    // Input focus effects
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'scale(1.02)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'scale(1)';
      });
    });

    // Button hover effect
    button.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-2px)';
    });

    button.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
    });
  });
</script>
</body>
</html>
