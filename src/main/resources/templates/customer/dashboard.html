<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Dashboard - EasyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      --success-gradient: linear-gradient(135deg, #198754 0%, #146c43 100%);
      --info-gradient: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
      --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
      --card-hover-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .dashboard-header {
      background: var(--primary-gradient);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 15px 15px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1rem 1.5rem;
      font-weight: 600;
    }

    .account-card {
      border-left: 4px solid #0d6efd;
      transition: all 0.3s ease;
    }

    .account-card:hover {
      border-left-color: #0a58ca;
      background-color: #f8f9fa;
    }

    .balance-display {
      font-size: 1.4rem;
      font-weight: 700;
      color: #198754;
    }

    .btn-gradient {
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
      color: white;
    }

    .badge-status {
      padding: 0.5em 0.8em;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #dee2e6;
      padding: 0.75rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      border-color: #86b7fe;
    }

    .alert {
      border-radius: 10px;
      border: none;
    }

    .nav-btn {
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }

    .stats-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      opacity: 0.8;
    }

    .transfer-card .card-header {
      background: var(--info-gradient);
      cursor: pointer;
    }

    .transfer-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 0;
    }

    .transfer-toggle:focus {
      outline: none;
      box-shadow: none;
    }

    .transfer-icon {
      transition: transform 0.3s ease;
    }

    .transfer-icon.rotate {
      transform: rotate(180deg);
    }

    .transfer-content {
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .transfer-content.collapsed {
      display: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-gradient);">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-university me-2"></i>EasyBank
    </a>
    <div class="navbar-nav ms-auto">
      <a th:href="@{/customer/profile}" class="btn btn-outline-light nav-btn me-2">
        <i class="fas fa-user me-1"></i>My Profile
      </a>
      <a th:href="@{/dashboard}" class="btn btn-outline-light nav-btn me-2">
        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
      </a>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light nav-btn">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="dashboard-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h1 class="display-5 fw-bold">Customer Dashboard</h1>
        <p class="lead mb-0">Manage your accounts and transactions in one place</p>
      </div>
      <div class="col-md-4 text-end">
        <i class="fas fa-chart-line fa-3x opacity-75"></i>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i>
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Accounts Summary -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-wallet stats-icon"></i>My Accounts</h5>
      <span class="badge bg-light text-dark">
        <span th:text="${accounts.size()}"></span> Account(s)
      </span>
    </div>
    <div class="card-body">
      <div th:if="${accounts.empty}" class="alert alert-info text-center py-4">
        <i class="fas fa-info-circle fa-2x mb-3 d-block"></i>
        <h5>No accounts found</h5>
        <p class="mb-0">Please contact your banking agent to open an account.</p>
      </div>
      <div th:each="account : ${accounts}" class="account-card mb-3 p-3 border rounded">
        <div class="row align-items-center">
          <div class="col-md-7">
            <div class="d-flex align-items-center mb-2">
              <h6 class="mb-0 fw-bold" th:text="${account.accountNumber}"></h6>
              <span th:if="${account.status.name() == 'ACTIVE'}" class="badge-status bg-success ms-2">Active</span>
              <span th:if="${account.status.name() == 'PENDING'}" class="badge-status bg-warning ms-2">Pending</span>
              <span th:if="${account.status.name() == 'INACTIVE'}" class="badge-status bg-danger ms-2">Inactive</span>
            </div>
            <p class="mb-1 text-muted">
              <i class="fas fa-user me-1"></i>
              <span th:text="${account.firstName + ' ' + account.middleName}"></span>
            </p>
            <p class="mb-0">
              <span class="balance-display" th:text="${'$' + account.accountBalance}"></span>
            </p>
          </div>
          <div class="col-md-5 text-end">
            <a th:href="@{/customer/transactions(accountNumber=${account.accountNumber})}"
               class="btn btn-gradient">
              <i class="fas fa-exchange-alt me-1"></i>View Transactions
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Transfer Between Accounts -->
  <div class="card transfer-card">
    <div class="card-header">
      <button class="transfer-toggle" id="transferToggle">
        <h5 class="mb-0"><i class="fas fa-money-bill-transfer stats-icon"></i>Transfer Between Accounts</h5>
        <i class="fas fa-chevron-up transfer-icon" id="transferIcon"></i>
      </button>
    </div>
    <div class="transfer-content" id="transferContent">
      <div class="card-body">
        <form th:action="@{/customer/transfer}" th:object="${transferRequest}" method="post">
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label fw-semibold">From Account</label>
                <select class="form-control" th:field="*{fromAccountNumber}" required>
                  <option value="">Select Account</option>
                  <option th:each="account : ${accounts}"
                          th:value="${account.accountNumber}"
                          th:text="${account.accountNumber + ' ($' + account.accountBalance + ')'}"></option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label fw-semibold">To Account Number</label>
                <input type="text" class="form-control" th:field="*{toAccountNumber}" required placeholder="Enter account number">
                <div th:if="${#fields.hasErrors('toAccountNumber')}" class="text-danger small mt-1" th:errors="*{toAccountNumber}"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label fw-semibold">Amount</label>
                <input type="number" step="0.01" class="form-control" th:field="*{amount}" required placeholder="0.00">
                <div th:if="${#fields.hasErrors('amount')}" class="text-danger small mt-1" th:errors="*{amount}"></div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-gradient px-4">
              <i class="fas fa-paper-plane me-1"></i>Transfer Funds
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const transferToggle = document.getElementById('transferToggle');
    const transferContent = document.getElementById('transferContent');
    const transferIcon = document.getElementById('transferIcon');

    // Toggle transfer section visibility
    transferToggle.addEventListener('click', function() {
      transferContent.classList.toggle('collapsed');
      transferIcon.classList.toggle('rotate');
    });
  });
</script>
</body>
</html>
