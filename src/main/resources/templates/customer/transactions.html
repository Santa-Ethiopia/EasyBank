<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transaction History - EasyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      --success-gradient: linear-gradient(135deg, #198754 0%, #146c43 100%);
      --info-gradient: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
      --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
      --card-hover-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .dashboard-header {
      background: var(--primary-gradient);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 15px 15px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1rem 1.5rem;
      font-weight: 600;
    }

    .btn-gradient {
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
      color: white;
    }

    .badge-status {
      padding: 0.5em 0.8em;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .nav-btn {
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }

    .stats-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      opacity: 0.8;
    }

    .table {
      border-radius: 8px;
      overflow: hidden;
    }

    .table thead th {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1rem;
      font-weight: 600;
    }

    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
    }

    .table tbody tr {
      transition: background-color 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.05);
    }

    .transaction-positive {
      color: #198754;
      font-weight: 600;
    }

    .transaction-negative {
      color: #dc3545;
      font-weight: 600;
    }

    .account-info-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      color: #6c757d;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-gradient);">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-university me-2"></i>EasyBank
    </a>
    <div class="navbar-nav ms-auto">
      <a th:href="@{/customer/dashboard}" class="btn btn-outline-light nav-btn me-2">
        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
      </a>
      <a th:href="@{/dashboard}" class="btn btn-outline-light nav-btn me-2">
        <i class="fas fa-home me-1"></i>Main Dashboard
      </a>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light nav-btn">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="dashboard-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h1 class="display-5 fw-bold">Transaction History</h1>
        <div class="account-info-card d-inline-block">
          <div class="d-flex align-items-center">
            <i class="fas fa-credit-card stats-icon text-primary"></i>
            <div>
              <p class="mb-0 text-muted">Account Number</p>
              <h4 class="mb-0 fw-bold" th:text="${accountNumber}"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-end">
        <i class="fas fa-history fa-3x opacity-75"></i>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-list-alt stats-icon"></i>Transaction History</h5>
      <span class="badge bg-light text-dark" th:if="${!transactions.empty}">
        <span th:text="${transactions.size()}"></span> Transaction(s)
      </span>
    </div>
    <div class="card-body">
      <div th:if="${transactions.empty}" class="empty-state">
        <i class="fas fa-receipt empty-state-icon"></i>
        <h4 class="text-muted">No Transactions Found</h4>
        <p class="text-muted mb-4">No transaction history available for this account.</p>
        <a th:href="@{/customer/dashboard}" class="btn btn-gradient">
          <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
      </div>

      <div th:if="${!transactions.empty}">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th><i class="fas fa-calendar me-1"></i>Date & Time</th>
              <th><i class="fas fa-exchange-alt me-1"></i>Type</th>
              <th><i class="fas fa-money-bill-wave me-1"></i>Amount</th>
              <th><i class="fas fa-wallet me-1"></i>Balance</th>
              <th><i class="fas fa-user me-1"></i>Performed By</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
              <td>
                <div class="fw-semibold" th:text="${#temporals.format(transaction.transactionDate, 'MMM dd, yyyy')}"></div>
                <small class="text-muted" th:text="${#temporals.format(transaction.transactionDate, 'HH:mm')}"></small>
              </td>
              <td>
                <span th:if="${transaction.transactionType.name() == 'DEPOSIT'}" class="badge-status bg-success">
                  <i class="fas fa-arrow-down me-1"></i>Deposit
                </span>
                <span th:if="${transaction.transactionType.name() == 'WITHDRAWAL'}" class="badge-status bg-warning">
                  <i class="fas fa-arrow-up me-1"></i>Withdrawal
                </span>
                <span th:if="${transaction.transactionType.name() == 'TRANSFER'}" class="badge-status bg-info">
                  <i class="fas fa-exchange-alt me-1"></i>Transfer
                </span>
              </td>
              <td>
                <span th:if="${transaction.amount.compareTo(0) > 0}" class="transaction-positive">
                  <i class="fas fa-plus-circle me-1"></i>
                  <span th:text="'+$' + ${transaction.amount}"></span>
                </span>
                <span th:if="${transaction.amount.compareTo(0) < 0}" class="transaction-negative">
                  <i class="fas fa-minus-circle me-1"></i>
                  <span th:text="'$' + ${transaction.amount}"></span>
                </span>
              </td>
              <td>
                <span class="fw-semibold" th:text="'$' + ${transaction.accountBalance}"></span>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <i class="fas fa-user-circle me-2 text-muted"></i>
                  <span th:text="${transaction.performedBy}"></span>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-4">
          <a th:href="@{/customer/dashboard}" class="btn btn-gradient">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
