<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Bank Account - EasyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c5aa0;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b35;
      --gradient-primary: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
      --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
      --border-radius: 12px;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .main-card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      overflow: hidden;
      background: white;
      margin-top: 2rem;
    }

    .card-header {
      background: var(--gradient-primary);
      color: white;
      padding: 1.5rem 2rem;
      border-bottom: none;
    }

    .card-header h4 {
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-header h4 i {
      font-size: 1.3em;
    }

    .card-body {
      padding: 2.5rem;
    }

    .section-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e9ecef;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: var(--accent-color);
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
    }

    .btn-primary {
      background: var(--gradient-primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .alert {
      border-radius: 8px;
      border: none;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .login-card {
      background: var(--gradient-secondary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
    }

    .login-card a {
      color: #ffd700;
      font-weight: 600;
      text-decoration: none;
    }

    .login-card a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .input-group-icon {
      position: relative;
    }

    .input-group-icon .form-control {
      padding-left: 2.5rem;
    }

    .input-group-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }

    .required-star {
      color: #dc3545;
      margin-left: 4px;
    }

    .feature-icon {
      width: 50px;
      height: 50px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 1rem;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(44, 90, 160, 0.1);
    }

    .shape-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation: float 6s ease-in-out infinite;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .card-body {
        padding: 1.5rem;
      }

      .shape {
        display: none;
      }
    }
  </style>
</head>
<body>
<!-- Floating Background Shapes -->
<div class="floating-shapes">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--gradient-primary);">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <i class="fas fa-university me-2"></i>EasyBank
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="main-card">
        <div class="card-header">
          <h4><i class="fas fa-plus-circle"></i>Create New Bank Account</h4>
        </div>
        <div class="card-body">
          <!-- Success Message -->
          <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Error Message -->
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Account Creation Form -->
          <form th:action="@{/public/create-account}" th:object="${accountRequest}" method="post">

            <!-- Personal Information -->
            <h5 class="section-title">
              <i class="fas fa-user-circle"></i>Personal Information
            </h5>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">First Name <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                  </div>
                  <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small mt-1" th:errors="*{firstName}"></div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Middle Name <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-user-friends"></i>
                    <input type="text" th:field="*{middleName}" class="form-control" placeholder="Enter middle name">
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Last Name <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                  </div>
                  <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small mt-1" th:errors="*{lastName}"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Gender <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-venus-mars"></i>
                    <select th:field="*{gender}" class="form-control">
                      <option value="">Select Gender</option>
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                    </select>
                  </div>
                  <div th:if="${#fields.hasErrors('gender')}" class="text-danger small mt-1" th:errors="*{gender}"></div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Birth Date <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" th:field="*{birthDate}" class="form-control">
                  </div>
                  <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger small mt-1" th:errors="*{birthDate}"></div>
                </div>
              </div>
            </div>

            <!-- Identification -->
            <h5 class="section-title">
              <i class="fas fa-id-card"></i>Identification
            </h5>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">National ID <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-address-card"></i>
                    <input type="text" th:field="*{nationalId}" class="form-control" placeholder="Enter national ID">
                  </div>
                  <div th:if="${#fields.hasErrors('nationalId')}" class="text-danger small mt-1" th:errors="*{nationalId}"></div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Mother's Name <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-female"></i>
                    <input type="text" th:field="*{mothersName}" class="form-control" placeholder="Enter mother's name">
                  </div>
                  <div th:if="${#fields.hasErrors('mothersName')}" class="text-danger small mt-1" th:errors="*{mothersName}"></div>
                </div>
              </div>
            </div>

            <!-- Contact Information -->
            <h5 class="section-title">
              <i class="fas fa-address-book"></i>Contact Information
            </h5>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Mobile Number <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" th:field="*{mobileNumber}" class="form-control" placeholder="Enter mobile number">
                  </div>
                  <div th:if="${#fields.hasErrors('mobileNumber')}" class="text-danger small mt-1" th:errors="*{mobileNumber}"></div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <div class="input-group-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address">
                  </div>
                  <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1" th:errors="*{email}"></div>
                </div>
              </div>
            </div>

            <!-- Address Information -->
            <h5 class="section-title">
              <i class="fas fa-home"></i>Address Information
            </h5>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">City <span class="required-star">*</span></label>
                  <div class="input-group-icon">
                    <i class="fas fa-city"></i>
                    <input type="text" th:field="*{city}" class="form-control" placeholder="Enter city">
                  </div>
                  <div th:if="${#fields.hasErrors('city')}" class="text-danger small mt-1" th:errors="*{city}"></div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Sub-City</label>
                  <div class="input-group-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" th:field="*{subCity}" class="form-control" placeholder="Enter sub-city">
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Woreda</label>
                  <div class="input-group-icon">
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" th:field="*{woreda}" class="form-control" placeholder="Enter woreda">
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit Buttons -->
            <div class="mt-5 text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
              <a th:href="@{/}" class="btn btn-secondary btn-lg px-5 ms-3">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Login Prompt Card -->
      <div class="login-card mt-4">
        <div class="card-body text-center py-4">
          <p class="mb-0 fs-5">
            <i class="fas fa-sign-in-alt me-2"></i>
            Already have login credentials?
            <a th:href="@{/login}" class="ms-1">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Add some interactive animations
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });
  });
</script>
</body>
</html>
